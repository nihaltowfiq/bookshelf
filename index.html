<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKSHELF</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav>
      <h5 class="brand">
        <a href="index.html">BOOKSHELF</a>
      </h5>
      <a href="index.html">Home</a>
      <a href="wishlist.html">Wishlist</a>
    </nav>

    <main>
      <header>
        <h1>BOOKSHELF</h1>

        <div class="actions">
          <div class="search-bar">
            <img
              class="search-icon"
              src="./assets/search.svg"
              height="18px"
              width="18px"
            />

            <input
              type="text"
              id="search-input"
              autocomplete="off"
              placeholder="Search books by title..."
            />

            <button class="close-btn" onclick="clearSearch()">
              <img
                class="close"
                src="./assets/close.svg"
                height="18px"
                width="18px"
              />
            </button>
          </div>

          <select id="filter" aria-placeholder="Filter">
            <option value="">Select a genre</option>
          </select>
        </div>
      </header>

      <div id="loader">
        <div class="loader">
          <img src="./assets/loader.svg" height="100px" width="100px" />
        </div>
      </div>

      <div id="book-list" class="book-list"></div>

      <ul class="pagination" id="pagination"></ul>
    </main>

    <footer>
      <div class="inner">
        developed by
        <a target="_blank" href="https://github.com/nihaltowfiq">
          Kazi Nihal Towfiq
        </a>
      </div>
    </footer>

    <script src="./scripts/constants.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="../scripts/storage.js"></script>
    <script src="./scripts/dom.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
