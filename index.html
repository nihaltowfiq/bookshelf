<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKSHELF</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div>
      <nav>
        <h5 class="brand">BOOKSHELF</h5>
        <a class="active" href="index.html">Home</a>
        <a href="wishlist.html">Wishlist</a>
      </nav>

      <header class="container">
        <h1>BOOKSHELF</h1>

        <div class="actions">
          <div class="search-bar">
            <img
              class="search-icon"
              src="./assets/search.svg"
              height="18px"
              width="18px"
            />

            <input
              type="text"
              id="search-input"
              autocomplete="off"
              placeholder="Search books by title..."
            />

            <button class="close-btn">
              <img
                class="close"
                src="./assets/close.svg"
                height="18px"
                width="18px"
              />
            </button>
          </div>

          <select id="filter">
            <option value="">Filter by genre</option>
            <option value="">Filter by genre</option>
            <option value="">Filter by genre</option>
            <option value="">Filter by genre</option>
          </select>
        </div>
      </header>

      <main>
        <div id="loader">
          <div class="loader">
            <img src="./assets/loader.svg" height="100px" width="100px" />
          </div>
        </div>

        <div id="book-list" class="book-list"></div>

        <!-- <div id="pagination" class="pagination"></div> -->

        <div id="pagination">
          <button id="prev-btn" class="pagination-btn">Previous</button>
          <div id="page-numbers" class="pagination-numbers"></div>
          <button id="next-btn" class="pagination-btn">Next</button>
        </div>
      </main>

      <footer class="footer"></footer>
    </div>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/dom.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
